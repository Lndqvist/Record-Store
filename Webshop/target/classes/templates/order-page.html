<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <style>
        td{
            white-space: nowrap;
            text-align: right;
        }

    </style>
</head>
<body>
<a href="/admin-menu">Menu</a>
<h1>Record Store</h1>
<table width="300" border="1">
    <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Customer ID</th>
        <th>Status</th>
    </tr>
    <tr>
        <td th:text="${order.idOrder}"></td>
        <td th:text="${order.date}"></td>
        <td th:text="${order.user.idUser}"></td>
        <td th:text="${order.status} ? 'Processed' : 'Not Processed'"></td>
    </tr>
</table>
<br/>
<div th:if="!${order.status}">
    <form method="post" th:action="@{|/order/${order.idOrder}|}">
        <input type="hidden" name="id" th:value="${order.idOrder}"/>
        <input type="Submit" value="Process Order">
    </form>
</div>

</body>
</html>
