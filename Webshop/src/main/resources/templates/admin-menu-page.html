<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Menu</title>
    <style>
        td{
            white-space: nowrap;
            text-align: right;
        }

    </style>
</head>
<body>
<a href="/">Sign Out</a>
<h1>Record Store</h1>
<h2>Admin Menu</h2>
<table width="300" border="1">
    <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Customer ID</th>
        <th>Status</th>
    </tr>
    <tr th:each="o: ${orders}">
        <td th:text="${o.idOrder}"></td>
        <td th:text="${o.date}"></td>
        <td th:text="${o.user.idUser}"></td>
        <td th:text="${o.status} ? 'Processed' : 'Not Processed'"></td>
        <td><button><a th:href="@{|/order/${o.idOrder}|}">View</a></button></td>
    </tr>
</table>
<br/>
<a href="/add-record">Add new record</a>
</body>
</html>
